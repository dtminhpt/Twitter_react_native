name: Enhancement request
description: Request the team to improve something
title: '[Enhancement Request]:'
labels: ["issue: enhancement request, verifying - DO NOT take action"]
assignees: 'abc'
body:
  - type: markdown
    attributes:
      value: Please help us describe the issue in detail. A clearer description will have a faster action. An issue submitted without preparation, we will close it immediately.
  - type: textarea
    id: what-problem
    attributes:
      label: What problem does this enhancement solve?
      description: Provide a clear and concise description of what the request is. For example, "I want to improve ... because ...". Additionally, you have to explain the use case, context, and rationale behind this request.
      placeholder: "Write your answer here."
  - type: textarea
    id: describe-the-solution
    attributes:
      label: Describe the solution you'd like
      description: Provide a clear and concise description of what you want to happen. Describe the proposed API or UI/UX if possible.
      placeholder: "Describe your proposed solution here."
  - type: textarea
    id: describe-alternatives
    attributes:
      label: Describe alternatives you've considered
      description: Let us know about other solutions you've tried or researched.
      placeholder: "Write your answer here."
  - type: markdown
    attributes:
      value: "Thanks for completing our form!" 
